<html>
<div id="container">
  <script>
    // Generate random number of paragraphs
    let numParagraphs = Math.floor(Math.random() * (20 - 5 + 1)) + 5;
    for (let i = 0; i < numParagraphs; i++) {
      // Create new paragraph element
      let p = document.createElement("p");
      // Add text "tex" to paragraph
      p.innerHTML = "tex";
      // Generate random shade of purple for text color
      p.style.color = "rgb(" + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + "," + Math.floor(Math.random() * 256) + ")";
      // Generate random position and rotation
      p.style.position = "absolute";
      p.style.left = Math.random() * 100 + "%";
      p.style.top = Math.random() * 100 + "%";
      // Add paragraph to container
      document.getElementById("container").appendChild(p);
    }
    // Generate random number of images
    let numImages = Math.floor(Math.random() * (7 - 3 + 1)) + 3;
    for (let i = 0; i < numImages; i++) {
      // Create new image element
      let img = document.createElement("img");
      // Set source and size of image
      img.src = "haitexo.png";
      img.style.width = "50px";
      // Generate random position and rotation
      img.style.position = "absolute";
      img.style.left = Math.random() * 100 + "%";
      img.style.top = Math.random() * 100 + "%";
      // Add image to container
      document.getElementById("container").appendChild(img);
    }
    // Set interval to rotate the elements
    setInterval(function() {
        var paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].style.transform = "rotate(" + Math.random() * 360 + "deg)";
        }
        var images = document.getElementsByTagName("img");
        for (let i = 0; i < images.length; i++) {
            images[i].style.transform = "rotate(" + Math.random() * 360 + "deg)";
        }
    }, 1000);
  </script>
</div>
<audio id="texbark" src="texbark.mp3"></audio>
<script>
  setInterval(function(){
    document.getElementById("texbark").play();
  }, 2000);
</script>
</html>
